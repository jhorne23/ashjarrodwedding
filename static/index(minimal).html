            (function ( $ ) {
                $.cssHooks.backgroundPosition = {
                    get: function ( elem, computed, extra ) {
                        var $elem   = $( elem ),
                            posX    = $elem.css( "backgroundPositionX" ),
                            posY    = $elem.css( "backgroundPositionY" );

                        return posX + " " + posY;
                    },

                    set: function ( elem, value ) {

                            values  = value.split( " " ),
